{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5 login-card mx-auto">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">Sign Up</h2>
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="form-group mb-3">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">
                                    {% for error in field.errors %}
                                        {{ error }}
                                    {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
