<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Sensor</title>
</head>
<body>
    <button id="start-button">Start Sensor</button>
    <button id="stop-button">Stop Sensor</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#start-button").click(function(){
                $.get("/control_sensor/start/", function(data){
                    console.log(data);
                });
            });

            $("#stop-button").click(function(){
                $.get("/control_sensor/stop/", function(data){
                    console.log(data);
                });
            });
        });
    </script>
</body>
</html>
